<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气通知系统</title>
</head>
<body>
    <h1>天气通知系统</h1>
    <form id="weatherForm">
        <label for="latitude">纬度:</label>
        <input type="text" id="latitude" name="latitude" required />
        <label for="longitude">经度:</label>
        <input type="text" id="longitude" name="longitude" required />
        <button type="submit">获取天气</button>
    </form>
    <div id="weatherResult"></div>
    <script>
        document.getElementById('weatherForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const latitude = event.target.latitude.value;
            const longitude = event.target.longitude.value;
            const response = await fetch(`/.netlify/functions/weather?latitude=${latitude}&longitude=${longitude}`);
            const data = await response.json();
            document.getElementById('weatherResult').innerText = JSON.stringify(data);
        });
    </script>
</body>
</html>
